<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Menu</title>
<style>
.dropdown1 {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown1:hover .dropdown-content {
    display: block;
}

.dropdown1:hover .dropdown-toggle {
    background-color: #3e8e41;
    color: white;
}
</style>
</head>
<body>

<div class="dropdown1">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
    </button>
    <div class="dropdown-content">
        <a class="dropdown-item active" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <hr class="dropdown-divider">
        <a class="dropdown-item" href="#">Separated link</a>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var dropdowns = document.getElementsByClassName("dropdown1");
    for (var i = 0; i < dropdowns.length; i++) {
        var dropdown = dropdowns[i];
        var button = dropdown.querySelector(".dropdown-toggle");
        var content = dropdown.querySelector(".dropdown-content");

        button.addEventListener("click", function() {
            if (content.style.display === "block") {
                content.style.display = "none";
				console.log("Nav was clicked");
            } else {
                content.style.display = "block";
            }
        });
    }

    // Close the dropdown menu if the user clicks outside of it
    window.addEventListener("click", function(event) {
        if (!event.target.matches(".dropdown-toggle")) {
            var openDropdown = document.querySelector(".dropdown-content");
            if (openDropdown && openDropdown.style.display === "block") {
                openDropdown.style.display = "none";
            }
        }
    });
});
</script>
</body>
</html>
